
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/stylesheets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="multistep-container">
                    <div class="multistep-form-area bg-warning">
                        <div class="form-box">
                            <h2 class=>Personal Details</h2>
                            <form action="" name="formm" onsubmit="return validation();">
                                <div class="form-group">
                                    <label for="">Full Name</label>
                                    <input type="text" name="mName" value="" id="" placeholder="Name" class="form-control" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="">E-Mail</label>
                                    <input type="email" name="mMail" value="" id="" placeholder="E-mail" class="form-control" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="">Date Of Birth</label>
                                    <input type="date" name="mDob" id="" placeholder="D.O.B" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="mGender" >Gender</label>
                                    <input type="radio" name="mGender" id="" value="Male">Male &nbsp; &nbsp; &nbsp;
                                    <input type="radio" name="mGender" id="" value="Female">Female &nbsp; &nbsp; &nbsp;
                                    <input type="radio" name="mGender" id="" value="Other">Other
                                </div>
                                <div class="form-group">
                                    <label for="">Choose Country</label>
                                    <select name="mCountry" value="mCountry" class="countries order-alpha downarrow" id="countryId">
                                      <option value="">Select Country</option>
                    
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="">Choose State</label>
                                   <select name="mState" value="mState" class="states order-alpha" id="stateId">
                                        <option value="State">Select State</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="">Contact Number</label>
                                    <input type="number" value="mContact" minlength="10" maxlength="10" name="" id="" placeholder="contact-no" class="form-control">
                                </div>
                                <div class="button-row">
                                    <input type="button" id="Next1"  value="Next" class="next">
                                </div>
                            </form>
                        </div>
                        <div class="form-box">
    
                            <h4>Work and Qualification</h4>
                            <form action="">
                                <div class="form-group">
                                    <label for="">Degree</label>
                                    <input type="text" name="mDegree" id="" placeholder="Degree/Specialization" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">College/University</label>
                                    <input type="text" name="mCollege" id="" placeholder="College/University" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Currently Working</label>
                                    <input type="radio" name="cw" id="" placeholder="" value="Yes">Yes
                                    <input type="radio" name="cw" id="" placeholder="" value="No">No
                                </div>
                                <div class="form-group">
                                    <label for="">Job Title</label>
                                    <input type="text" name="mJob_title" id="dis1" placeholder="Job Title" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Job description</label>
                                    <input type="text" name="mJob_des" id="dis2" placeholder="Job Describe" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Area of interest</label>
                                    <input type="text" name="mInterest" id="" placeholder="Area of interest/Field of expertise" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Skills</label>
                                    <input type="text" name="mSkill1" id="" placeholder="skills" class="form-control">
                                    <input type="number" max=5 min=1  name="mRate1" id="" placeholder="rate" class="form-control">
                                </div>
                    
                                <div class="button-row">
                                    <input type="button" id="Back1" value="Previous" class="previous">
                                    <input type="button" id="Next2" value="Next" class="next">
                                </div>
                            </form>
                        </div>
                        <div class="form-box">
                            
                            <h4>Social Media Handles</h4>
                            <form action="">
                            <div class="form-group">
                                <label for="">Facebook</label>
                                <input type="text" name="mSocial_fb" id="" placeholder="facebook" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">Linked In</label>
                                <input type="text" name="mSocial_link" id="" placeholder="Linked In" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="">Others</label>
                                <input type="text" name="mSocial_other" id="" placeholder="Others" class="form-control">
                            </div>
                            <div class="button-row">
                                <input type="button" id="Back2" value="Previous" class="previous">
                                <input type="submit" value="Submit" class="submit">
                            </div>
                            </form>
                        </div>
                        <div class="step-row">
                            <div id="progress"></div>
                            <div class="step-col"><small>Personal Details</small></div>
                            <div class="step-col"><small>Work and qualification</small></div>
                            <div class="step-col"><small>Social Media links</small></div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div> 
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
    <script src="//geodata.solutions/includes/countrystate.js"></script>
    <script src="..public/javascript/script.js"></script>
</body>
</html>
